<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>RPS Multiplayer</title>
	
</head>

<body>

<header class="page-header">
	<h1>Rock Paper Scissors</h1>
</header>

<div class="container">
	<div class="row">
		<!-- name input here, hi Name, you are player x -->
		<section class="nameStuff">
			<div class="col-lg-4"><!-- empty div --></div>
			<div class="col-lg-4">name input, button</div>
			<div class="col-lg-4"><!-- empty div --></div>
		</section>

		<section class="gameMain">
			<!-- player 1 -->
			<div class="col-lg-3 gameDiv" id="player1Wrapper">
				a
			</div>
			<div class="col-lg-1"> <!-- empty column --> </div>
			<!-- results -->
			<div class="col-lg-3 gameDiv" id="resultsWrapper">
				b
			</div>
			<div class="col-lg-1"> <!-- empty column --> </div>
			<!-- player 2 -->
			<div class="col-lg-3 gameDiv" id="player2Wrapper">
				c
			</div>
			<div class="col-lg-1"> <!-- empty column --> </div>
		</section>
	</div>

	<div class="row">
		<section class="chatStuff">
			<div class="col-lg-1"><!-- empty column --></div>
			<div class="col-lg-10">
				<div class="chatWrapper">
					<div class="chatBox">
						chat box
					</div>
					<input id="chatInput">
				</div>
			</div>
			<div class="col-lg-1"><!-- empty column --></div>
		</section>
	</div>
</div>


<!-- Link jQuery and firebase -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<script src="assets/javascript/main.js"></script>

</body>
</html>
